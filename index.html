<!--Just type ! for html boilerplate-->
<!DOCTYPE html> <!--type of file-->
<html lang="en"> <!--language-->
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">  <!--HTML charactering coding-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <!--Use edge for output-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--Tells browser how to re-size window-->
    <title>Digital Clock</title>
</head>
<body>
<h2>Digital Clock</h2>
<div class="clock">
    <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
    </div>
    <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>
    <div>
        <span id="seconds">00</span>
        <span class="text">Second</span>
    </div>
    <div>
        <span id="ampm">AM</span>
    </div>
</div>

<script src="index.js"></script>  
</body>
</html>
